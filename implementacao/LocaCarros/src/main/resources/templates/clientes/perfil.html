<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Perfil</h1>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Profissão</th>
                    <th scope="col">RG</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th class="col-1" scope="row" th:text="${perfil.getCpf()}">CPF</th>
                    <td class="col-4" th:text="${perfil.getNome()}">Nome do Cliente</td>
                    <td class="col-2" th:text="${perfil.getProfissao()}">Profissão</td>
                    <td class="col-2" th:text="${perfil.getRg()}">RG</td>
                    <td class="col-1"><a th:href="@{/clientes/edit}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/clientes/deletar}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1>Rendimentos</h1>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">Valor</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rendimento : ${rendimentos}">
                    <th class="col-1" scope="row" th:text="${rendimento.getNomeEmpresa()}">Nome da Empresa</th>
                    <td class="col-4" th:text="${rendimento.getRendimento()}">Valor</td>
                    <td class="col-1"><a href="#">Editar</a></td>
                    <td class="col-1"><a href="#">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mb-3">
        <a th:href="@{/clientes/cadrend}">Cadastrar Redimento</a>
    </div>
    <div class="row mb-3">
        <a th:href="@{/clientes/realizarpedido}">Realizar Pedido</a>
    </div>
    <div class="row mb-3">
        <a >Editar Dados</a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
