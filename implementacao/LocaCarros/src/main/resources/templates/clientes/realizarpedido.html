<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Realizar Pedido</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="/clientes/realizarpedido" method="POST">
            <div class="mb-3">
                <label class="form-label">Veículo</label>
                <select class="form-select" th:name="veiculo">
                    <option th:each="veiculo : ${listaVeiculo}"
                            th:value="${veiculo.marca}" th:text="${veiculo.marca}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Data Ínicio</label>
                <input type="date" class="form-control" name="dataInicio">
                <div></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Data Fim</label>
                <input type="date" class="form-control" name="dataFim">
                <div></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor</label>
                <input type="number" class="form-control" name="valor">
                <div></div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
