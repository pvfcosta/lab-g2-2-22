<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Dados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Editar Dados</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form th:object="${requisicaoNovoProfessor}" th:action="@{/clientes/edit}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" th:field="*{email}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{senha}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RG</label>
                        <input type="text" class="form-control" th:field="*{rg}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpf}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profissão</label>
                        <input type="text" class="form-control" th:field="*{profissao}">
                        <div></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Endereço</label>
                        <input type="text" class="form-control" th:field="*{end}">
                        <div></div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submeter</button>
                    <a href="javascript:history.back()">Voltar</a>

                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
